      max-width: 300px;

      font-size: 1rem;
      font-weight: bold;

      border-radius: 30px;
      background: none;
      text-decoration: none;
      color: #000;
      transition: 0.3s;

    .btn:hover {

    footer {

      font-size: 0.9rem;
    }

    .icon {
      width: 30px;
      vertical-align: middle;
      margin: 0 8px;
    }

    .contact-info {
      margin-top: 10px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

      margin: 0 10px;
