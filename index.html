<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweetobox</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #f7f4f1;
      color: #000;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to bottom, #ccc, #f7f4f1);
      padding: 30px 20px 10px;
    }

    .logo-text {
      font-size: 2rem;
      margin: 10px 0 0;
    }

    .subtext {
      font-size: 1rem;
      letter-spacing: 2px;
    }

    .main-logo {
      margin-top: 20px;
      max-width: 180px;
    }

    .sweetobox-name {
      font-size: 2rem;
      font-family: 'Brush Script MT', cursive;
      margin: 15px 0;
    }

    .btn {
      display: block;
      margin: 20px auto;
      width: 80%;
      max-width: 300px;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid #aaa;
      border-radius: 30px;
      background: none;
      text-decoration: none;
      color: #000;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #eee;
    }

    footer {
      background: linear-gradient(to top, #ccc, #f7f4f1);
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    .icon {
      width: 30px;
      vertical-align: middle;
      margin: 0 8px;
    }

    .contact-info {
      margin-top: 10px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .footer-icons img {
      width: 40px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="subtext">home bakery</div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Bow_font_awesome.svg/1200px-Bow_font_awesome.svg.png" alt="bow icon" width="50" />
    <div class="logo-text">SWEETOBOX</div>
    <div class="subtext">MADE WITH LOVE</div>
  </header>

  <main>
    <img class="main-logo" src="https://cdn-icons-png.flaticon.com/512/877/877951.png" alt="cookie bag" />
    <div class="sweetobox-name">Sweetobox <span style="font-family: sans-serif;">â™¡</span></div>

    <a class="btn" href="#">COOKIE MENU</a>
    <a class="btn" href="#">PLACE AN ORDER</a>
    <a class="btn" href="#">CUSTOMER FEEDBACK</a>
    <a class="btn" href="#">INGREDIENTS</a>
  </main>

  <footer>
    <div class="footer-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046872.png" alt="flour" />
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046901.png" alt="sugar" />
    </div>
    <div class="contact-info">

    </div>
  </footer>

</body>
</html>
